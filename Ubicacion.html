<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <title>LogModFM</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LogMod</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="Index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Moldes.html">Moldes por cliente</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Seguimiento.html">Seguimiento</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="Ubicacion.html">Ubicación</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container my-3">
      <div class="input-group flex-nowrap my-3">
        <span class="input-group-text" id="addon-wrapping">Cliente :</span>
        <input
          id="cliente"
          type="text"
          class="form-control"
          placeholder=""
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      </div>
      <div class="input-group flex-nowrap my-3">
        <span class="input-group-text" id="addon-wrapping">Nom. Modelo :</span>
        <input
          id="nmodelo"
          type="text"
          class="form-control"
          placeholder=""
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      </div>

      <h4 class="my-3">Ubicación :</h4>

      <select
        id="almacen"
        class="form-select my-3"
        aria-label="Default select example"
      >
        <option disabled selected>Escoge el almacen :</option>
        <option value="ALMACEN DE MODELOS FM">ALMACEN DE MODELOS FM</option>
        <option value="ALMACEN DE SULZER">ALMACEN DE SULZER</option>
        <option value="ALMACEN GOULD´S">ALMACEN GOULD´S</option>
        <option value="ALMACEN FLOWSERVE">ALMACEN FLOWSERVE</option>
        <option value="ALMACEN NUEVO">ALMACEN NUEVO</option>
      </select>

      <div class="input-group flex-nowrap">
        <input
          id="ubicacion"
          type="text"
          class="form-control my-3"
          placeholder="Ubicación dentro del almacen?"
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      </div>

      <div class="input-group flex-nowrap my-3">
        <span class="input-group-text" id="addon-wrapping">Fecha :</span>
        <input
          id="fecha"
          type="datetime-local"
          class="form-control"
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      </div>

      <div class="d-grid gap-2">
        <button
          onclick="reubicacion()"
          class="btn btn-success my-3"
          type="button"
        >
          Registrar
        </button>
      </div>

      <input
        class="form-control mb-4 my-5"
        id="tableSearch"
        type="text"
        placeholder="Busqueda personalizada....."
      />

      <div id="admin">
        <div id="tab" class="container my-5"></div>
      </div>
    </div>
    <script src="JS/App.js"></script>
  </body>
</html>
