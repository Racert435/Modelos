    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <title>LogModFM</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">LogMod</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="Inicio.html">Inicio</a>

                    <a class="nav-link active" href="Moldes.html">Moldes por cliente</a>

                  <li class="nav-item">
                    <a class="nav-link" href="Seguimiento.html">Seguimiento</a>

                  </li>
                 
                </ul>
              </div>
            </div>
          </nav>
    </div>

    <div class="container ">
        <h3>REGISTRO DE MODELOS</h3>

        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Cliente :</span>
            <input id="cliente" type="text" class="form-control" placeholder="Nombre del cliente" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
            <span  class="input-group-text" id="addon-wrapping">Fecha :</span>
            <input id="fecha" type="datetime-local" class="form-control"  aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">N. pieza :</span>
            <input id="npieza" type="text" class="form-control" placeholder="Nombre de la pieza" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">N. del modelo :</span>
            <input id="nmodelo" type="text" class="form-control" placeholder="Nombre del modelo" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Tamaño :</span>
            <input id="tamaño" type="text" class="form-control" placeholder="Tamaño de la pieza" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Hidraulica :</span>
            <input id="hidraulica" type="text" class="form-control"  aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Material :</span>
            <input id="material" type="text" class="form-control" placeholder="Material del modelo" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Presentación :</span>
            <select id="presentacion" class="form-select" aria-label="Default select example">
                <option disabled selected>.....</option>
                <option value="1">Suelto</option>
                <option value="2">Tarimas</option>
                <option value="3">Adobera</option>
                <option value="4">Cama falsa</option>
              </select>
        </div>
       

        <h4>Modelo :</h4>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">N# :</span>
            <input id="np" type="number" class="form-control" placeholder="Numero de partes" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Descripción :</span>
            <input id="descripcion" type="text" class="form-control"  aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <h4>Corazones :</h4>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">IDI :</span>
            <input id="idi" type="text" class="form-control" placeholder="Numero de identificación" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">N# :</span>
            <input id="np1" type="number" class="form-control" placeholder="Numero de partes" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Descripción :</span>
            <input id="descripcion1" type="text" class="form-control" placeholder="Nombre del corazon" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        

        <button type="button" class="btn btn-primary">Ingresar mas datos</button>
        <button type="button" class="btn btn-danger">Eliminar dato anterior</button>

        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Nota :</span>
            <input id="nota" type="text" class="form-control"  aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>


        <button onclick="registrar()" type="button" class="btn btn-success">Registrar lista</button>

        

             
    </div>


    


    </div>
 <script src="JS/App.js"></script>
</body>

</html>
